<html>
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prompt Screen</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body style="background-color: #F7E4DE";>
    <div class="container" style="flex-direction: row;column-gap: 8px;">
      <img src="assets/icons/cursor.svg" alt="icon" id="cursor">
      <p id="hover" hidden></p>
      <button id="restaurant-button">Restaurants</button>
      <button id="study-button">Study Places</button>
      <button id="hobbies-button">Hobbies</button>
      <button id="explore-button">Places to Explore</button>
      <button id="home-button"><img src="assets/icons/homepage.svg"></button>
      <button id="exit-button"><img src="assets/icons/logout.svg"  width="50px" height="50px"></button>
    </div>
    <script src="scripts/prompt.js"></script>
    
  </body>

</html>
