<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sleep Screen</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script> -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="icons/zoomin.svg" alt="icon" id="cursor">
      <div id="canvas-container">
        <button id="start-button">Start Exploring!</button>
          <div>Start the program by hovering your hand for 3 seconds over the start button!</div>
          <br><br>
          <p id="coords"></p>
          <br><br>
          <div>Utilize our icon legends below to get familiar with how to work the map</div>
          <div id="icon-legends">
              <div class="legend-item">
                  <img src="icons/zoomin.svg" alt="icon">
                  <p>Zoom in</p>
              </div>
              <div class="legend-item">
                  <img src="icons/zoomout.svg" alt="icon">
                  <p>Zoom out</p>
              </div>
              <div class="legend-item">
                  <img src="icons/up.svg" alt="icon">
                  <p>Move up</p>
              </div>
              <div class="legend-item">
                  <img src="icons/down.svg" alt="icon">
                  <p>Move down</p>
              </div>
              <div class="legend-item">
                  <img src="icons/left.svg" alt="icon">
                  <p>Move left</p>
              </div>
              <div class="legend-item">
                  <img src="icons/right.svg" alt="icon">
                  <p>Move right</p>
              </div>
            </div>
      </div>
      <!-- <div id="kinect-window">
        <img class="twod" height="300px"/>
      </div> -->
    </div>   
    
    <script src="scripts/sketch.js"></script>
  </body>
</html>
